<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>剧本工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="style/sandstone_bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href=".">剧本工具</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">介绍</a></li>
                    <li class="active"><a href="#">创作</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <label for="skit">剧本：</label>
                    <textarea class="form-control" rows="10" id="skit" placeholder="木是伊：【闭眼解说】(一本正经)点击下面的按钮然后输入文字就能达到彩色标签的效果。一行内如果没有任何冒号，将被判断为“其他”。"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="form-group col-md-7 col-sm-12">
                    <button type="button" class="btn btn-info btn-xs" id="tscene">场景</button>
                    <button type="button" class="btn btn-success btn-xs" id="temotion">角色情感</button>
                    <button type="button" class="btn btn-danger btn-xs" id="thint">表演提醒</button>
                    <button type="button" class="btn btn-default btn-xs" id="tcomment">注释</button>
                </div>
                <div class="form-group col-md-2 hidden-sm hidden-xs">
                    <label id="import" class="btn btn-default btn-block">
                        读取&hellip; <input type="file" />
                    </label>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <button type="button" class="btn btn-primary btn-block" id="generate">排版美化</button>
                </div>
            </div>
        </div>

        <div id="nameBox" class="form-group">
            <div id="nameList" class="btn-group" role="group">
            </div>
        </div>

        <div id="result">
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">version 0.9.1</p>
            <p class="text-muted">© Copyright 2016 <a href="http://wiseclock.ca" target="_blank">木是伊</a></p>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
