<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<link rel="apple-touch-icon-precomposed" href="images/icon.png" />
<title>字數統計</title>
<style>
* {
	margin: 0;
	padding: 0;
}
body, html {
	width: 100%;
	height: 100%;
}
#content {
	position: absolute;
	top: 50px;
}
#calc {
	height: 30px;
	width: 80px;
	margin: 10px;
	float: right;
	background-color: #09F;
	font-size: 14px;
	text-align: center;
	line-height: 30px;
	color: #FFF;
}
#calc:active {
	background-color: #0CF;
}
#result {
	position: absolute;
	height: 50px;
	line-height: 50px;
	text-indent: 3px;
}
</style>
</head>

<body>

<div id="control">
<div id="result">文字數量：</div>
<div id="calc">統計</div>
</div>
<textarea id="content" placeholder="木是伊隨便瞎做"></textarea>

<script>
var width = 100;
var height = 100;
var content = document.getElementById("content");
var calc = document.getElementById("calc");

content.onblur = function() {
	content.style.border = "5px solid #09F";
	calc.click();
}

content.onfocus = function() {
	content.style.border = "5px solid #0CF";
	calc.click();
}

content.onclick = function() {
	calc.click();
}

window.onload = function() {
	width = window.innerWidth - 10;
	height = window.innerHeight - 60;
	content.style.width = width + "px";
	content.style.height = height + "px";
	content.style.border = "5px solid #09F";
	content.focus();
}

calc.onclick = function() {
	document.getElementById("result").innerHTML = "文字數量：" + content.value.length;
}

content.onchange = function() {
	calc.click();
}

content.onkeyup = function() {
	calc.click();
}

</script>

</body>
</html>
